<meta charset="UTF-8" />
<script>
    // Problema: Destino turístico
    /*
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    // Entrada

    const sp = Number(prompt("informe o preço de passagem pa sp:"))
    const rj = Number(prompt("informe o preço de passagem pa rj"))
    const hotelrj = Number(prompt("informe o preço do hotel pa rj"))
    const hotelsp = Number(prompt("informe o preço do hotel pa sp"))
    const dias = Number(prompt("quantos dias pretende ficar"))
    // Processamento

    const custofinal = sp + (hotelsp * dias)
    const custofinal2 = rj + (hotelrj * dias)

    if (custofinal > custofinal2){
        alert("vai pro rio")
    }

    else if (custofinal < custofinal2){
        alert("vai pra sp")
    }
    // Saída

</script>
